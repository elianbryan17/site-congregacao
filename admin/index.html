<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Painel Administrativo</title>
    <script src="https://unpkg.com/netlify-cms@^2.10.0/dist/netlify-cms.js"></script>
  </head>
  <body>
    <!-- Este é o container onde o CMS vai ser montado -->
    <div id="nc-root"></div>

    <!-- Inicialização manual do CMS -->
    <script>
      window.CMS_MANUAL_INIT = true;
    </script>
    <script>
      window.onload = () => {
        NetlifyCmsApp.init();
      };
    </script>
  </body>
</html>
